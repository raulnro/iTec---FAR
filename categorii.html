<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>Categories - FAR</title>
    <link rel="icon" type="image/x-icon" href="/imagini/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/style/contact.css">
    <link rel="stylesheet" href="/style/categorii.css">
    <link rel="stylesheet" href="/style/dark.css">
    <script src="/js/categorii.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="/imagini/logo.png" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active hover-underline" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-underline" href="categorii.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-underline" href="/contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cos.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span id="cart-count" class="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="page-header">
        <div class="container">
            <h1 id="categoryTitle" class="cat-title">Categories</h1>
            <p class="lead">Explore our complete range of musical instruments and accessories</p>
        </div>
    </header>

    <!-- Categories Section -->
    <section class="categories-section">
        <div class="container">
            <div class="row">
                <!-- Sidebar cu categorii -->
                <div class="col-lg-3">
                    <div class="categories-sidebar">
                        <h3>Categories</h3>
                        <ul class="category-list">
                            <li class="category-item active" data-category="all">
                                <a href="#" class="category-link">All categories</a>
                            </li>
                            <li class="category-item" data-category="chitare">
                                <a href="#" class="category-link">Guitars</a>
                            </li>
                            <li class="category-item" data-category="piano">
                                <a href="#" class="category-link">Pianos</a>
                            </li>
                            <li class="category-item" data-category="tobe">
                                <a href="#" class="category-link">Drums</a>
                            </li>
                            <li class="category-item" data-category="microfoane">
                                <a href="#" class="category-link">Microphones</a>
                            </li>
                            <li class="category-item" data-category="boxe">
                                <a href="#" class="category-link">Boxes</a>
                            </li>
                            <li class="category-item" data-category="imbracaminte">
                                <a href="#" class="category-link">Clothing</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Grid de produse -->
                <div class="col-lg-9">
                    <div class="products-header">
                        <div class="products-count">
                            <span id="productsCount">0</span> products found
                        </div>
                        <div class="products-sort">
                            <label for="sortProducts">Sort by:</label>
                            <select id="sortProducts" class="form-select">
                                <option value="default">Recommended</option>
                                <option value="price-asc">Price (ascending)</option>
                                <option value="price-desc">Price (descending)</option>
                                <option value="name-asc">Name (A-Z)</option>
                                <option value="name-desc">Name (Z-A)</option>
                            </select>
                        </div>
                    </div>
                    <div id="productsContainer" class="products-grid">
                        <!-- Produsele vor fi afiÈ™ate aici -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2025 <a href="#" style="text-decoration: none; color: white;">F.A.R.</a> All rights reserved.</p>
        </div>
        <div class="container text-center">
            <img src="/imagini/favicon.png" alt="F.A.R." style="width: 80px;">
            <img src="/imagini/itec.png" alt="F.A.R." style="width: 100px;">
        </div>
    </footer>

    <!-- Script pentru navbar -->
    <script>
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/theme.js"></script>
</body>
</html>
