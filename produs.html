<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>F.A.R. - Detalii Produs</title>
    <link rel="icon" type="image/x-icon" href="/imagini/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=inventory" />
    <link rel="stylesheet" href="/style/index.css">
    <link rel="stylesheet" href="/style/dark.css">
    <link rel="stylesheet" href="style/produs.css">
    <script src="/js/produs.js" defer></script>
</head>
<body>
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/index.html">
                <img src="/imagini/logo.png" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link hover-underline" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-underline" href="/categorii.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-underline" href="/contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cos.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span id="cart-count" class="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <section class="product-header">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 class="header-title">Product Details</h1>
                    <p class="header-subtitle">Explore the features and specifications of the product</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <div class="main-content">
        <div class="product-container">
            <div class="product-image">
                <img id="product-image" src="" alt="">
            </div>
            <div class="product-details">
                <h1 class="product-title" id="product-title"></h1>
                <div class="product-stock">
                    <span class="material-symbols-outlined">inventory</span>
                    <span class="stock-text" id="product-stock"></span>
                </div>
                <div class="product-price" id="product-price"></div>
                
                <div class="quantity-selector">
                    <button class="quantity-btn" id="decrease-quantity">-</button>
                    <input type="number" class="quantity-input" id="quantity" value="1" min="1">
                    <button class="quantity-btn" id="increase-quantity">+</button>
                </div>

                <button class="add-to-cart-button" id="add-to-cart">
                    <i class="fa fa-shopping-cart"></i> Adaugă în coș
                </button>

                <div class="product-tabs">
                    <div class="tab-buttons">
                        <button class="tab-button active" data-tab="description">Descriere</button>
                        <button class="tab-button" data-tab="specs">Specificații</button>
                        <button class="tab-button" data-tab="reviews">Recenzii</button>
                    </div>
                    <div class="tab-content active" id="description-tab">
                        <p id="product-description"></p>
                    </div>
                    <div class="tab-content" id="specs-tab">
                        <ul class="product-specs" id="product-specs"></ul>
                    </div>
                    <div class="tab-content" id="reviews-tab">
                        <div class="reviews-container" id="reviews-container"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="related-products">
            <h2>Produse similare</h2>
            <div class="products" id="related-products"></div>
        </div>
    </div>

    <button class="back-to-top" id="back-to-top">
        <i class="fa fa-arrow-up"></i>
    </button>

    <div class="notification" id="notification">
        Produsul a fost adăugat în coș!
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2025 <a href="#" style="text-decoration: none; color: white;">F.A.R.</a> All rights reserved.</p>
        </div>
        <div class="container text-center">
            <img src="/imagini/favicon.png" alt="F.A.R." style="width: 80px;">
            <img src="/imagini/itec.png" alt="F.A.R." style="width: 100px;">
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/theme.js"></script>
</body>
</html>
